name: Android Build and Upload to Play Store

on:
  push:
    branches:
      - main
      - playstore

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          submodules: recursive

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cache GNU make
        id: cache-make
        uses: actions/cache@v4
        with:
          path: ~/opt/make-4.4.1
          key: make-4.4.1-${{ runner.os }}

      - name: Build and install GNU make
        if: steps.cache-make.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends build-essential wget tar
          wget -q https://ftp.gnu.org/gnu/make/make-4.4.1.tar.gz
          tar -xzf make-4.4.1.tar.gz
          cd make-4.4.1
          ./configure --prefix=$HOME/opt/make-4.4.1 --quiet
          make -j"$(nproc)"
          make install

      - name: Add GNU make to PATH
        run: |
          echo "$HOME/opt/make-4.4.1/bin" >> "$GITHUB_PATH"
          make --version

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: 'stable'
          cache: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install All Dependencies via Makefile
        working-directory: frontend/apps/worker-app
        run: make dependencies-android

      - name: Deploy to Play Store via Makefile
        working-directory: frontend/apps/worker-app
        env:
          # Secrets for devops-toolkit (used to fetch APP_SECRETS_JSON)
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
          HCP_TOKEN_ENC_KEY: ${{ secrets.HCP_TOKEN_ENC_KEY }}
          UNIQUE_RUNNER_ID: ${{ secrets.UNIQUE_RUNNER_ID }}
          UNIQUE_RUN_NUMBER: ${{ github.run_number }}
        run: |
          make deploy-android \
            ENV=${{ github.ref_name == 'main' && 'prod' || 'staging' }} \
            ANDROID_RELEASE_TRACK=${{ github.ref_name == 'main' && 'production' || 'internal' }}

