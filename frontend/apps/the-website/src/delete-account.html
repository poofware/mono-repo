<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poof | Request Account Deletion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .spinner { animation: spin 1s linear infinite; }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Styles for new account type selector */
    .account-type-selector {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .account-type-btn {
      padding: 0.75rem 1rem;
      border: 2px solid transparent;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      flex-grow: 1;
      max-width: 180px;
    }
    .account-type-btn.selected {
      background-color: #743ee4; /* Accent color from styles.css */
      color: white;
      border-color: #743ee4;
    }
    .account-type-btn:not(.selected) {
      background-color: #f3f4f6; /* gray-100 */
      color: #374151; /* gray-700 */
      border-color: #d1d5db; /* gray-300 */
    }
    .account-type-btn:not(.selected):hover {
      background-color: #e5e7eb; /* gray-200 */
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <img src="./assets/images/POOF_LOGO-LC_BW.svg" alt="Poof logo" class="w-24 mx-auto" onerror="this.onerror=null; this.src='https://placehold.co/96x48/000000/FFFFFF?text=Poof';">
      
      <div class="text-center">
        <h1 class="text-2xl font-bold text-slate-900">Delete Your Account</h1>
        <p class="text-slate-500 mt-2">Select your account type and enter your email to begin the deletion process. We'll send verification codes to confirm your identity.</p>
      </div>

      <form id="delete-account-form" class="space-y-6">
        <div class="flex justify-center items-center flex-col">
          <div class="account-type-selector w-full mb-3">
            <button type="button" id="account-type-worker" class="account-type-btn selected">Worker</button>
            <button type="button" id="account-type-pm" class="account-type-btn">Property Manager</button>
          </div>
          <input type="hidden" id="account-type" name="account-type" value="worker">
        </div>
        <div>
           <label for="email" class="sr-only">Email address</label>
           <input type="email" name="email" id="email" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[#743ee4] focus:border-[#743ee4] transition" placeholder="you@example.com" required />
        </div>
        
        <button type="submit" class="w-full flex justify-center items-center gap-2 bg-[#743ee4] hover:bg-[#5f29c4] text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out disabled:bg-[#a582f2] disabled:cursor-not-allowed">
          <span class="button-text">Request Deletion Codes</span>
          <svg class="spinner h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
           </svg>
        </button>
        
        <div class="response-message hidden text-center text-red-500 font-medium" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <footer class="text-center p-6 text-sm text-slate-500">
    <p>Â© <span id="currentYear"></span> Poof LLC. All rights reserved. | <a href="/privacy-policy.html" class="underline hover:text-[#743ee4]">Privacy Policy</a></p>
    <p class="text-xs mt-2">Poof is a technology platform; on-site services are provided by independent contractors.</p>
  </footer>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
